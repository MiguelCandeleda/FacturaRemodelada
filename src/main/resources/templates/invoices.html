<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Invoices</title>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Client</th>
    <th>Total</th>
  </tr>
  <tr th:each="invoice : ${invoices}">
    <td th:text="${invoice.id}"></td>
    <td th:text="${invoice.date}"></td>
    <td th:text="${invoice.client}"></td>
    <td th:text="${invoice.total}"></td>
  </tr>
</table>


</body>
</html>
